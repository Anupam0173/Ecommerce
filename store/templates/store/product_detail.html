{% extends "Ecommerce/base.html" %} 
{% load static %}

{% block title %}
        Detail
{% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center text-primary">{{product.name}}</h1>
        </div>

        <div class="col-md-3">
            <a href="{% url 'home' %}">
                 <button type="button" class="btn btn-lg btn-md btn-primary float-end"> Back to Home </button>
             </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="card ">
      <img src="/media/{{product.image}}" style="height:38rem; width=12rem;" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{blog.Description|safe}}</p>
      </div>
    </div>
</div>

{% endblock content %}
